  <section class="contact-section">
    <h2>Contact Me</h2>
    <form [formGroup]="contactForm" class="mt-4" (ngSubmit)="onSubmit()">
      <div class="card">
        <div class="mt-3 field-container">
          <i class="bi bi-person-fill me-2"></i>
          <label for="name" class="form-label fw-bold me-3">Name</label>
          <input type="text" id="name" class="form-control flex-grow-1" formControlName="name" required>
        </div>
        <div *ngIf="contactForm.get('name')?.invalid && contactForm.get('name')?.touched" class="text-danger small ms-2">
          Name is required
        </div>
        
        <div class="mt-3 field-container">
          <i class="bi bi-envelope-fill me-2"></i>
          <label for="email" class="form-label fw-bold me-3">Email</label>
          <input type="email" id="email" class="form-control flex-grow-1" formControlName="email" required placeholder="e.g., example@mail.com">
        </div>
        <div *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched" class="text-danger small ms-2">
          Email is required
        </div>
  
        <div class="mt-3 field-container">
          <i class="bi bi-chat-dots-fill me-2"></i>
          <label for="message" class="form-label fw-bold me-3">Message</label>
          <textarea id="message" class="form-control rounded flex-grow-1" formControlName="message" rows="4" required></textarea>
          
          
        </div>
        <div *ngIf="contactForm.get('message')?.invalid && contactForm.get('message')?.touched" class="text-danger small ms-2">
          Message is required
        </div>
  
        <button type="submit" class="btn-global mt-3" [disabled]="contactForm.invalid">Send Message</button>
      </div>
    </form>
  </section>
